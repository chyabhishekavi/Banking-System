server.port=8887
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-headers=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE


server.servlet.context-path=/bank

#spring.mvc.servlet.path=/api

spring.application.name=CUSTOMER-SERVICE

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PWD:}
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/bank_customer_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC

#spring.main.allow-circular-references=true

eureka.instance.preferIpAddress=true

spring.cloud.discovery.enabled=true






